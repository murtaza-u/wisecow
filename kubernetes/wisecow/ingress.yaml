# If this was a production environment, I would have used something like
# sealed-secrets to encrypt this secret before adding it to git.
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: wisecow-cert
  namespace: accuknox
data:
  tls.crt: 
  tls.key: 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: accuknox
spec:
  tls:
  - hosts:
      - wisecow.murtazau.xyz
    secretName: wisecow-cert
  rules:
  - host: wisecow.murtazau.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-svc
            port:
              number: 80
